    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #10b981;
            --secondary-color: #021734;
            --accent-color: #34d399;
        }
        
        [data-theme="dark"] {
            --primary-color: #34d399;
            --secondary-color: #021734;
            --accent-color: #6ee7b7;
        }
    }

    @layer base {
        body {
            @apply bg-gray-50 text-gray-900;
        }
        
        [data-theme="dark"] body {
            @apply bg-gray-900 text-gray-100;
        }
        
        [data-theme="dark"] .bg-white {
            @apply bg-gray-800;
        }
        
        [data-theme="dark"] .bg-gray-50 {
            @apply bg-gray-900;
        }
        
        [data-theme="dark"] .bg-gray-100 {
            @apply bg-gray-700;
        }
        
        [data-theme="dark"] .text-gray-900 {
            @apply text-gray-100;
        }
        
        [data-theme="dark"] .text-gray-600 {
            @apply text-gray-400;
        }
        
        [data-theme="dark"] .text-gray-700 {
            @apply text-gray-300;
        }
        
        [data-theme="dark"] .border-gray-200 {
            @apply border-gray-700;
        }
        
        [data-theme="dark"] .hover\:bg-gray-50:hover {
            @apply bg-gray-700;
        }
    }

    @layer components {
        .btn-primary {
            @apply px-6 py-3 bg-[var(--primary-color)] text-white rounded-lg font-semibold hover:bg-[var(--secondary-color)] transition-colors;
        }
        .btn-secondary {
            @apply px-6 py-3 bg-white text-[var(--primary-color)] border-2 border-[var(--primary-color)] rounded-lg font-semibold hover:bg-[var(--primary-color)] hover:text-white transition-colors;
        }
        .league-card {
            @apply bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer;
        }
    }
    </style>
</head>
